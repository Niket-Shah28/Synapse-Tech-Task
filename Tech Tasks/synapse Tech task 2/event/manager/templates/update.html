{% extends 'event.html' %}
{% block content %}
<h4 style="text-align:left;"><b><u>Update Information</b></u></h4>
<form action="" method="POST">
    {% csrf_token %}
    {{form.non_field_errors}}
    {% for field in form %}
        <p>
            {{field.label_tag}}{{field}}
        </p>
    {% endfor %}
    <button type="submit" value="submit">UPDATE</button>
</form>
{% endblock content %}
